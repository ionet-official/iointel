[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --capture=no
    --junitxml=pytest.xml
    --cov-report=term-missing:skip-covered
    --cov=agent_council
    --cov-fail-under=0 